<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
    <link href="Assets/css/estilosLogin.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Antic+Didone|Elsie|Galada|Kodchasan&display;=swap" rel="stylesheet"></link>

</h:head>
<h:body>
    <h2>Inicio de Sesión</h2>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h:form id="formulario">
                    <div class="form-group">
                        <label>Correo Electrónico</label>
                        <h:inputText id="correoId" class="form-control"  value="#{usuarioSession.correo}" html5:placeholder="Correo Electrónico"  required="true" validatorMessage="No debe superar los 50 caracteres" requiredMessage="Ingrese un Correo"/>
                        <div class="valid-feedback">
                            <h:message for="correoId" style="color: red"></h:message>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Contraseña</label>
                        <h:inputSecret id="contrasenaId" class="form-control"  value="#{usuarioSession.clave}" html5:placeholder="Contraseña"  required="true" validatorMessage="No debe superar los 20 caracteres" requiredMessage="Ingrese una contraseña"/>
                        <div class="valid-feedback">
                            <h:message for="contrasenaId" style="color: red"></h:message>
                        </div>
                    </div>
                    <h:commandButton action="#{usuarioSession.validarUsuarios()}" class="btn btn-primary" value="Ingresar"></h:commandButton>
                    <br></br>
                </h:form>
                <a href="#" data-toggle="modal" data-target="#exampleModal">Recordar contraseña</a>
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Recordar contraseña</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <h:form>
                                    <div class="form-group">
                                        <label for="recipient-name" class="col-form-label" id="correoenviar">Correo</label>
                                        <h:inputText class="form-control" id="recipient-name"  value="#{correoEnviar.correroR}"/>
                                       
                                        
                                    </div>
                                
                            
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cerrar">Cerrar</button>
                                <h:commandButton class="btn btn-primary" action="#{correoEnviar.enviarCorreo()}" value="Enviar"></h:commandButton>
                            </div>
                            </h:form>
                                </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </h:body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
